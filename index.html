<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="grid-modal">
            <div id="modal-content">
                <form action="">
                    <fieldset>
                        <div id="label-input">
                            <label for="dimension">How many squares do you want in each column and row?</label>
                            <input type="text" id="dimension" placeholder="0" />
                        </div>
                        <div id="cancel-submit">
                            <button type="button" id="cancel">Cancel</button>
                            <button type="button" id="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="left">
            <header><h1>Etch-a-Sketch</h1></header>
            <button type="button" id="start">Ready to draw?</button>
            <h3 class="none">Choose the dimensions of your square grid by pressing the button below!</h3>
            <div id="play-buttons">
                <div id="functions" class="none">
                    <button type="button" id="pixels" class="selections">New Grid</button>
                    <button type="button" id="clear" class="selections opt">Erase</button>
                </div>
                <div class="options none">
                    <button type="button" id="original" class="selections opt">Original</button>
                    <button type="button" id="colors" class="selections opt">Rainbow</button>
                    <button type="button" id="darken" class="selections opt">Pencil</button>
                </div>
            </div>
        </div>
        <div class="sketch none">
            <div class="borders">
                <div id="screen">
                    <div class="grid-container"></div>
                </div>
                <div id="dashboard">
                    <div id="left-knob"></div>
                    <div id="brand">Etch-a-Sketch</div>
                    <div id="right-knob"></div>
                </div>
            </div>
        </div>
        <footer>
            <p>Created by "ArtanaFio" on <a href="https://github.com/ArtanaFio/" target="_blank">Github</a> &#169 <span class="year"></span></p>
        </footer>
    </body>
</html>
