<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <section class="left">
            <header><h1>Etch-a-Sketch</h1></header>
            <h3>Choose the dimensions of your square grid by pressing the button below!</h3>
            <button type="button" id="pixels">New Grid</button>
        </section>
        <div class="sketch">
            <div class="borders">
                <div class="grid-container">
                    <div class="bar">
                        <!--<div class="left-circle"></div>
                        <p>Etch-a-Sketch</p>
                        <div class="right-circle"></div>-->
                    </div>
                </div>
                <img alt="Etch-a-Sketch display" src="bottom_display.png">
            </div>
            <section class="functions">
                <button type="button" id="clear" class="selections">Erase</button></section>
            <section class="options">
                <button type="button" id="original" class="selections">Original</button>
                <button type="button" id="colors" class="selections">Rainbow!</button>
                <button type="button" id="darken" class="selections">Pencil</button>
            </section>
        </div>
        
    </body>
</html>
