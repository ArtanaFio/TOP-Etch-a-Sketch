<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <section class="left">
            <header><h1>Etch-a-Sketch</h1></header>
            <h3>Choose the dimensions of your square grid by pressing the button below!</h3>
            <button id="pixels">New Grid</button>
            <section class="options">
                <button id="clear">Erase</button>
                <button id="original">Original</button>
                <button id="colors">Rainbow!</button>
                <button id="darken">Black Marker</button>
            </section>
        </section>
        <div class="sketch">
            <div class="grid-container"></div>
            <div class="left-circle"></div>
            <p>Etch-a-Sketch</p>
            <div class="right-circle"></div>
        </div>
        
    </body>
</html>
